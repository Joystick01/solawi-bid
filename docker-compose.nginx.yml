version: '3.8'

networks:
  frontend:
    driver: bridge
  backend:
  reverse-proxy:
    external:
      name: reverse-proxy

services:
  solawi-bid_frontend:
    build:
      context: .
      dockerfile: solawi-bid-frontend/docker/Dockerfile
    expose:
      - 80
    environment:
      - VIRTUAL_HOST=solyton.org
      - VIRTUAL_PORT=80
      - LETSENCRYPT_HOST=solyton.org
      - LETSENCRYPT_EMAIL=webmaster@solyton.org
    container_name: solawi-bid_frontend
    hostname: solawi-bid_frontend
    env_file:
      - solawi-bid-frontend/.env

    depends_on:
      - solawi-bid_backend
    networks:
      - frontend
      - backend
      - reverse-proxy
    restart: always

  solawi-bid_backend:
    build:
      context: .
      dockerfile: solawi-bid-backend/docker/Dockerfile
    expose:
      - 8080
    # env_file: solawi-gateway_web/.env
    environment:
      - VIRTUAL_HOST=bid.solyton.org
      - VIRTUAL_PORT=8080
      - LETSENCRYPT_HOST=bid.solyton.org
      - LETSENCRYPT_EMAIL=webmaster@solyton.org
    container_name: solawi-bid_backend
    hostname: solawi-bid_backend
#    env_file:
#      - solawi-bid-backend/.env
    depends_on:
      - solawi-bid_database
    networks:
      - backend
    restart: always

  solawi-bid_database:
    build:
      context: .
      dockerfile: solawi-bid-database/docker/Dockerfile
    container_name: solawi-bid_database
    hostname: solawi-bid_database
    ports:
      - "3306:3306"
    env_file:
      - solawi-bid-database/.env
#    command: [
#      '--default-authentication-plugin=mysql_native_password',
#      '--wait_timeout=28800'
#    ]
    networks:
      - backend
    restart: always

