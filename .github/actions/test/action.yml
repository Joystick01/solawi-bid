name: Test
description: Run tests and upload report
inputs:
  testSuite:
    description: name of the test suite
    required: true
runs:
  using: composite
  steps:
    - name: Run api tests
      run: ./gradlew ${{inputs.testSuite}}
      shell: bash
    - name: Upload api test report
      uses: actions/upload-artifact@v4
      with:
        name: api-test-report
        path: solawi-bid-backend/build/reports/tests/${{inputs.testSuite}}
    - name: Display api test results
      shell: bash
      run: |
        echo "## Api Test Report"
        echo "See detailed reports here: [Api Test Report](solawi-bid-backend/build/reports/tests/apiTest/index.html)"

